<main>
  <div class="main">
    <mat-toolbar class="toolbar">
        <div class="left">
          <button 
            mat-icon-button
            routerLink="/"
            class="button1">
            <img 
              src="../../../app/assets/img/logo.jpg" 
              class="logo"/>
          </button>
          <button 
            mat-icon-button
            routerLink="/"
            class="button2">
          <img 
            src="../../../app/assets/img/textlogo.png"
            class="textlogo" />
          </button>
        </div>
        <div class="right">
          @if (loginFlag && this.innerWidth > 1050) {
            <a 
              mat-button
              type="button" 
              class="register"
              routerLink="/">
              <div class="registerFont">Se déconnecter</div>
            </a>
          }
          @else if (this.innerWidth > 1050) {
            <a 
              mat-button 
              type="button" 
              class="register" 
              routerLink="/register">
              <div class="registerFont">Vous êtes pharmacien?</div>
            </a>
            <a 
              mat-raised-button 
              type="button" 
              class="/login" 
              routerLink="login">
              <div class="loginFont">Se connecter</div>
            </a>
          }
          
        </div>
    </mat-toolbar>
  </div>
</main>
<mat-sidenav-container autosize class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav-style">
    <div class="sidenav-button-container">

      <button 
        class="route-button" 
        mat-button 
        routerLink="/app/dashboard">
        <div class="button-icon-container">
          <div class="icon-container">
            <img src="../../../app/assets/icons/dashboard-icon.png"
              [ngStyle]="{'margin-right': '6px'}"/>
          </div>
          <div class="text1">
            Tableau de bord
          </div>
        </div>
      </button>

      <button 
        class="route-button" 
        mat-button 
        routerLink="/app/consult">
        <div class="button-icon-container">
          <div class="icon-container">
            <img src="../../../app/assets/icons/med.png"
              [ngStyle]="{'margin-right': '6px'}"/>
          </div>
          <div class="text1">
            Consultation produits
          </div>
        </div>
      </button>

      <button 
        class="route-button" 
        mat-button 
        routerLink="/app/consult">
        <div class="button-icon-container">
          <div class="icon-container">
            <img src="../../../app/assets/icons/nest-advice.png"
              [ngStyle]="{'margin-right': '6px'}"/>
          </div>
          <div class="text1">
            Conseils spécifiques
          </div>
        </div>
      </button>

      <button 
        class="route-button" 
        mat-button 
        routerLink="/app/prescription">
        <div class="button-icon-container">
          <div class="icon-container">
            <img src="../../../app/assets/icons/consult-icon.png" 
              [ngStyle]="{'margin-right': '6px'}"/>
          </div>
          <div class="text1">
            Prescriptions
          </div>
        </div>
      </button>

    </div>
  </mat-sidenav>
  <mat-sidenav-content class="side-nav-content">
    @if (loginFlag) {
      <button class="corner-button" mat-button (click)="toggleSidenav()">
        @if (buttonSidenavFlag) {
          <img src="../../../app/assets/icons/arrow.png" 
              class="tranform-left"/>
        }
        @else {
          <img src="../../../app/assets/icons/arrow.png" 
              class="tranform-right"/>
        }
      </button>
    }
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

@if (loginFlag) {
  <footer class="logged-footer">
  </footer>
}
@else {

}
