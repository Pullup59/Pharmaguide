<div class="container">
    <div class="product-table">
        @if (isLoading) {
            <table mat-table
                [dataSource]="dataSource">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> <div class="text">{{element.name}}</div> </td>
                </ng-container>
                
                <ng-container matColumnDef="dci">
                    <th mat-header-cell *matHeaderCellDef> DCI </th>
                    <td mat-cell *matCellDef="let element"><div class="text">{{element.dci}}</div> </td>
                </ng-container>
                
                <ng-container matColumnDef="dosage">
                    <th mat-header-cell *matHeaderCellDef> Dosage </th>
                    <td mat-cell *matCellDef="let element"> <div class="text">{{element.cip}}</div> </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="productDetail(row.productId)"></tr>
            </table>
            <mat-paginator
                #paginator
                [pageSize]="10"
                [length]="10"
                aria-label="Select page">
            </mat-paginator>
        }
    </div>
</div>
