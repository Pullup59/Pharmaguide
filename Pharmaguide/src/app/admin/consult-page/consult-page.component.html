<div class="container">
    <div class="product-table">
        @if (isLoading) {
            <table mat-table 
                [dataSource]="dataSource" 
                class="mat-elevation-z8 demo-table">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <!-- Weight Column -->
                <ng-container matColumnDef="dci">
                    <th mat-header-cell *matHeaderCellDef> DCI </th>
                    <td mat-cell *matCellDef="let element"> {{element.dci}} </td>
                </ng-container>
                
                <!-- Symbol Column -->
                <ng-container matColumnDef="dosage">
                    <th mat-header-cell *matHeaderCellDef> Dosage </th>
                    <td mat-cell *matCellDef="let element"> {{element.cip}} </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator
                #paginator
                [pageSize]="10"
                [length]="10"
                aria-label="Select page">
            </mat-paginator>
        }
    </div>
</div>
